version: '3.8'
services:
  mysql-auth:
    image: mysql:8.0
    container_name: hustleai-auth
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: authdb
      MYSQL_USER: user
      MYSQL_PASSWORD: user
    ports:
      - "3306:3306"
    volumes:
      - mysql-auth-data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mysql-auth-data:
